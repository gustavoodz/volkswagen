    <nav id="login">

                    name="usuario"
                    id="usuario"

            <br>

                    id="usuario"
                >

                <div id="email">
                <h3><label for="email">Email</label></h3>

                    type="text"
                    name="email"
                    id="usuario"
                    placeholder="Dígite seu email"
                    required
                >
                </div>
                  
                <div id="cpf">
                <h3><label for="cpf">CPF</label></h3>

                        type="text"

                    >
